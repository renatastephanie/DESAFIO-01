<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Newsletter Card Component - FrontendPro Challenge</title>
</head>

<body>
    <div>
        <h1>Level Up Your Frontend Skills</h1>
        <p>
            Sign up for our free newsletter to receive weekly coding challenges that will help you improve your Frontent
            development skills.
        </p>
        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="Enter your email adress">
        <button>Subscribe</button> <br>
        <input type="checkbox" name="checkbox" id="">
        <label for="checkbox" id="label-checkBox">By checking this box, you agree to receive our weekly newsletter containing coding challenges, tips, and other related content. Your may unsubscribe from newsletters at any time.</label>
    </div>

    <script src="/src/script.js"></script>
</body>

</html>
